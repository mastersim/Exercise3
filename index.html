	<script>

        var nbBoutons = lesBoutons.length;		
        console.log(nbBoutons);
        
        for (var i = 0; i < nbBoutons; i++) {
          lesBoutons[i].addEventListener("click", function() {

            leCheckBox.checked = false;
          }, false);
        }
